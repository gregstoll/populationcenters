<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample map</title>
    <style>
        circle.countyCircle {
            fill: blue;
            fill-opacity: 0.25;
        }
        circle.countyCircle.destinationCircle {
            fill: red;
            fill-opacity: 1.0;
        }
        div.mapDiv {
          width: 1000px;
          height: 800px;
          margin-bottom: -400px;
          margin-top: -200px;
        }
    </style>
    <!-- <link href="/dist/main.bundle.css" rel="stylesheet"> -->
  </head>
  <body>
    <h2 class="center-align">Map</h2>

    <div id="root" class="center-align"></div>

    <div id="map" class="mapDiv"></div>
    <div id="map1" class="mapDiv"></div>
    <div id="map2" class="mapDiv"></div>
    <div id="map3" class="mapDiv"></div>

    <script type="text/javascript" src="/dist/app.bundle.js"></script>
  </body>
</html>
